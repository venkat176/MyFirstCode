<!DOCTYPE html>
<html>

<head>
    <title>Registration form</title>
    <link type="text/css" rel="stylesheet" href="reg.css">
    <script src="reg.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1>Registration Form:</h1>
    </header>
    <img src="reg.jpg">
    <fieldset id="regform">
        <legend>Register Here</legend>
        <form id="formsubmit" onsubmit="validateform()">
        <table>
            <tr>
                <td><label>Firstname:</label></td>
                <td><label><input type="text" placeholder="enter firstname" id="txtfirstname"  name="fname" value="" />
                </td>
            <tr>
                <td><label>Lastname:</label></td>
                <td><input type="text" placeholder="enter lastname" id="txtlastname" value="" name="lname" /></td>
            </tr>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td><input type="radio" value="Male" name="gender">Male<input type="radio" name="gender" value="Female"
                        name="gender">female</td>
            </tr>
            <tr>
                <td><label>Mobile No:</label></td>
                <td><input type="tel" id="txtnum" name="mobile" placeholder="enter mobile number" maxlength="10"
                        value="" /></td>
            </tr>
            <tr>
                <td><label>Age:</label></td>
                <td><input type="number" id="numage" placeholder="enter age" value="" maxlength="2" required/></td>
            </tr>
            <tr>
                <td><label>State:</label></td>
                <td><select id="dstate">
                        <option value="Andhra">Andhra</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Tamilnadu">Tamilnadu</option>
                        <option value="Kerala">Kerala</option>
                    </select>
            </tr>
            <tr>
                <td><label>Address:</label></td>
                <td><textarea value="comment" id="rgform" rows="5" cols="50"
                        placeholder="enter text here..."></textarea></td>
            </tr>
        </table><br><br>
        <!-- </form> -->
        <div class="button">
            <input type="button" value="submit" onclick="getValues()" />
            <input type="button" value="Reset" onclick="clearValues()" />
            <input type="button" value="Cancel" onclick="moveToNewPage()" />
        </div><br><br><br>
    </fieldset>


    <table class="tab">

        <thead>
            <tr>
                <td>Firstname</td>
                <td>Lastname</td>
                <td>Gender</td>
                <td>Mobile</td>
                <td>Age</td>
                <td>State</td>
                <td>Address</td>
            </tr>
        </thead>


        <tbody id="rowsdata">

        </tbody>

    </table>

    <div>
        <ul id="ulListItem">

        </ul>
    </div>
    <footer>
        <p>&copy;All Copy Rights are Reserved</p>
    </footer>
</body>

</html>
